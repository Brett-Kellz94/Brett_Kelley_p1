<form method = "post" action = "http://localhost:9090/request" >
<legend><b> Please fill out the following form:</b></legend><br>
<label class="label" for= "city">Event Date</label><input  type="date" id ="eventDate" name = "eventDate"/>
<label class="label" for= "street">Request Date</label><input type ="date" id = "requestDate" name = "requestDate"/>
<label class="label">Employee ID</label> <input name = "employeeId"/>
<label class="label" for= "description">Event Description</label><input id="description"  list="etype" name = "description"/>

	  <datalist id="etype">
      <option>Seminar</option>
      <option>University</option>
      <option>Certification Prep</option>
	  <option>Certification</option>
	  <option>Technical Training</option>
	  <option>Other</option>
      </datalist>

<label class="label">Cost</label> <input  min = "0.00" max = "1000.00" name = "cost"/>

<label class="label">Justification</label> <input name = "justification"/>

<button type="submit" onclick="requestSubmit()">Submit</button>
